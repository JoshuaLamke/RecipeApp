<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>New Recipe!</h1>
        <div class="container">
            <form id="new-recipe">
                <label for="title-bar">Name:</label>
                <input id="title-bar" type="text" placeholder="Title">
                <label for="type-bar">Type:</label>
                <select id = "filter-by" class = "dropdown">
                    <option value = "Breakfast">Breakfast</option>
                    <option value = "Lunch">Lunch</option>
                    <option value = "Dinner">Dinner</option>
                    <option value = "Dessert">Dessert</option>
                    <option value = "Snack">Snack</option>
                    <option value = "Other">Other</option>
                </select>
                <label for="serving-amount-bar">Amount of Servings:</label>
                <input id="serving-amount-bar" type="number" min="1" placeholder="Amount of servings (At least 1)">
                <br>
                <br>
                <label for="ingredients-bar">Ingredients:</label>
                <br>
                <textarea id="ingredients-bar" rows="10" cols="50" type="text" placeholder="Ingredients, seperate with commas"></textarea>
                <br>
                <br>
                <label for="directions-bar">Directions:</label>
                <br>
                <textarea cols="70" rows="10" id="directions-bar" type="text" placeholder="Directions, seperate with periods"></textarea>
                <input type="submit" placeholder="Update Recipe">
            </form>
        </div>
        <form id="cancel">
            <input type="submit" value="cancel">
        </form>
        <script src="/scripts/app-functions.js"></script>
        <script src="/scripts/new-recipe.js"></script>
    </body>
</html>
