<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>New Recipe!</h1>
        <form id="new-recipe">
            <input id="title-bar" type="text" placeholder="Title">
            <input id="type-bar" type="text" placeholder="Type">
            <input id="serving-amount-bar" type="number" min="1" placeholder="Amount of servings (At least 1)">
            <input id="ingredients-bar" type="text" placeholder="Add Ingredients">
            <textarea id="directions-bar" type="text" placeholder="Add Directions"></textarea>
            <input type="submit" placeholder="Add Recipe">
        </form>
        <form id="cancel">
            <input type="submit" value="cancel">
        </form>
        <script src="/scripts/app-functions.js"></script>
        <script src="/scripts/new-recipe.js"></script>
    </body>
</html>
