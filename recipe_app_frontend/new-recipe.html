<!DOCTYPE html>
<html>
    <head style="max-width: 100%; overflow-x: hidden;">
        <title>Recipe App: Save Your Recipes!</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="./styles/new-edit-recipe.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body style="max-width: 100%; overflow-x: hidden; position: relative;">
        <div id="label" class="d-flex justify-content-center">
            <h1 id="title">Recipe App</h1>
        </div>
        <div id="sublabel" class="d-flex justify-content-center py-3 mb-2 ml-1">
            <h1 id="subtitle">Add your own recipe!</h1>
        </div>
        <div class="container" style="font-size: 130%;">
            <h2 class="d-flex align-items-center justify-content-center">Search for professional recipes!</h2>
            <form id="search-recipe">
                <div class = "form-group d-flex">
                    <input id="search-recipe-bar" type="text" class="form-control" placeholder="Search Recipes">
                </div>
                <div class="container d-flex flex-column align-items-center mb-3" id="search-results">
                    <div class="row d-flex justify-content-between recipe" id="recipe-1">
                        
                    </div>
                    <div class="row d-flex justify-content-between recipe" id="recipe-2">
                        
                    </div>
                    <div class="row d-flex justify-content-between recipe" id="recipe-3">
                        
                    </div>
                    <div class="row d-flex justify-content-between recipe" id="recipe-4">
                        
                    </div>
                    <div class="row d-flex justify-content-between recipe" id="recipe-5">
                        
                    </div>
                    <div class="row d-flex justify-content-between recipe" id="recipe-6">
                        
                    </div>
                    <div class="row d-flex justify-content-between recipe" id="recipe-7">
                        
                    </div>
                    <div class="row d-flex justify-content-between recipe" id="recipe-8">
                        
                    </div>
                    <div class="row d-flex justify-content-between recipe" id="recipe-9">
                        
                    </div>
                    <div class="row d-flex justify-content-between recipe" id="recipe-10">
                        
                    </div>
                </div>
                <div class = "form-group d-flex">
                    <button id="search-recipe-button" class="form-control btn-lg btn-primary">Search Recipes</button>
                </div>
            </form>
            <div class = "container d-flex align-items-center justify-content-center" id="userSearchCount">
                
            </div>
            <p class = "d-flex align-items-center justify-content-center">If you think there is a mistake with how many searches you should have left today, try logging out and logging back in!</p>
            <p class = "d-flex align-items-center justify-content-center">Note: Each user only has 20 searches per day!</p>
            <br>
            <p class = "d-flex align-items-center justify-content-center">or</p>
            <br>
            <h2 class = "d-flex align-items-center justify-content-center">Create your own recipe!</h2>
            <br>
            <form id="new-recipe">
                <div class="form-group d-flex">
                    <label for="title-bar" class="mr-2">Name:</label>
                    <input id="title-bar" type="text" class="form-control">
                </div>
                <div class="form-group d-flex">
                    <label for="type-bar" class="mr-2">Type:</label>
                    <select id = "filter-by" class = "dropdown form-control">
                        <option value = "Breakfast">Breakfast</option>
                        <option value = "Lunch">Lunch</option>
                        <option value = "Dinner">Dinner</option>
                        <option value = "Dessert">Dessert</option>
                        <option value = "Snack">Snack</option>
                        <option value = "Other">Other</option>
                    </select>
                </div>
                <div class="form-group d-flex">
                    <label for="serving-amount-bar" class="mr-2">Servings:</label>
                    <input id="serving-amount-bar" type="number" min="1" max = "99" class="form-control" placeholder="Amount">
                </div>
                <div class="form-group d-flex flex-column">
                    <label for="ingredients-bar">Ingredients (Seperate with commas):</label>
                    <textarea id="ingredients-bar" rows="10" type="text" class="form-control" placeholder="Seperate with commas! Example: 1 cup of milk, 2 grams of sugar, 2 eggs"></textarea>
                </div>
                <div class="form-group d-flex flex-column">
                    <label for="directions-bar">Directions (Write full sentences):</label>
                    <textarea  rows="10" id="directions-bar"  class="form-control" type="text" placeholder="Seperate with periods! Example: Pour milk into bowl. Crack eggs and pour into bowl. Mix well. Add sugar and then mix again. "></textarea>
                </div>
                <div class="form-group">
                    <input id = "submit-button" class="form-control btn-lg btn-primary" type="submit" placeholder="Update Recipe">
                </div>
            </form>
            <form id="cancel" class="mb-5">
                <div class="form-group">
                    <input id = "cancel-button" class="form-control btn-lg btn-dark" type="submit" value="Cancel">
                </div>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="./scripts/app-functions.js"></script>
        <script src="./scripts/new-recipe.js"></script>
    </body>
</html>
