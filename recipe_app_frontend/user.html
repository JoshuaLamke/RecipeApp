<!DOCTYPE html>
<html style="max-width: 100%; overflow-x: hidden;">
    <head>
        <title>Recipe App: Save Your Recipes!</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles/user.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body style="max-width: 100%; overflow-x: hidden; position: relative;">
        <div id="label" class="d-flex justify-content-center container-fluid">
            <h1 id = "title">Recipe App</h1>
        </div>
        <div class="actions container-fluid">
            <div class = "actions__container container-fluid d-flex d-flex flex-column align-items-center" id="container">
                <div id="greeting"></div>
                <div class="row w-100 d-flex">
                    <div class="col-12 d-flex justify-content-center">
                        <div class="form-group">
                            <input id = "search-text" type = "text" class = "input mb-2 form-control" placeholder = "Search for recipe">
                            <select id = "filter-by" class = "dropdown form-control">
                            <option value = "byType">Sort by type</option>
                            <option value = "alphabetical">Sort alphabetically</option>
                            <option value = "byCreated">Sort by recently created</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="wrapper" class="container d-flex flex-column align-items-center">
            <h2 style="font-size: 165%;" for="recipeList">Click on a recipe below to view it!</h2>
            <br>
            <h2 style="font-size: 205%;" for="recipeList">Recipes:</h2>
            <div id="recipeList" class = "d-flex flex-column align-items-center">
                
            </div>
            <br>
        </div>
        <div class="container">
            <div class="mb-5 row">
                <div class="col-12 d-flex justify-content-center">
                    <button id="create-recipe" class="btn-lg btn-primary">Add Recipe!</button>
                </div>
            </div>
            <div class="mb-5 row">
                <div class="col-12 d-flex justify-content-center">
                    <button id="settings-button" class="btn-lg btn-primary">Settings</button>
                </div>
            </div>
            <div class="row mb-5">
                <div class="col-12 d-flex justify-content-center">
                    <button id="log-out" class="btn-lg btn-dark">Log Out</button>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="/scripts/app-functions.js"></script>
        <script src="/scripts/userApp.js"></script>
    </body>
</html>
