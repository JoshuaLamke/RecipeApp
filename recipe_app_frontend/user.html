<!DOCTYPE html>
<html>
    <head>
        <title>Recipe App: Save Your Recipes!</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles/user.css">
    </head>
    <body>
        <div id="label" class="d-flex justify-content-center">
            <h1 id = "title">Recipe App</h1>
        </div>
        <div class="actions">
            <div class = "actions__container container-fluid d-flex w-100 d-flex flex-column align-items-center" id="container">
                <div id="greeting"></div>
                <div class="row w-100">
                    <div class="col-3"></div>
                    <div class="col-6 d-flex justify-content-center">
                        <input id = "search-text" type = "text" class = "input mr-5" placeholder = "Search for recipe">
                        <select id = "filter-by" class = "dropdown">
                        <!-- <option value = "byEdited">Sort by last edited</option> -->
                        <option value = "byType">Sort by type</option>
                        <option value = "alphabetical">Sort alphabetically</option>
                        <option value = "byCreated">Sort by recently created</option>
                        </select>
                    </div>
                    <div class="col-3 d-flex justify-content-end">
                        <button id="log-out" class="btn btn-primary ml-auto">Log Out</button>
                    </div>
                </div>
            </div>
        </div>
        <div id = "wrapper" class="d-flex flex-column align-items-center">
            <label  id="main-label" for="recipeList">Recipes: (Click on a recipe below to view it!)</label>
            <br>
            <div id="recipeList">
                
            </div>
            <br>
            <div id="general">
                <button id="create-recipe">Create Recipe!</button>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="/scripts/app-functions.js"></script>
        <script src="/scripts/userApp.js"></script>
    </body>
</html>
