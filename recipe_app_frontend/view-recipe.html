<!DOCTYPE html>
<html style="max-width: 100%; overflow-x: hidden;">
    <head>
        <title>Recipe App: Save Your Recipes!</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="./styles/view-recipe.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body style="max-width: 100%; overflow-x: hidden; position: relative;">
        <div id="label" class="d-flex justify-content-center">
            <h1 id="title">Recipe App</h1>
        </div>
        <div id="sublabel" class="d-flex justify-content-center">
            <h2 id = "recipe-name" class = "name-input"></h2>
        </div>
        <div class="container">
            <div id = "big" class="container-fluid d-flex flex-column align-items-center">
                <h2 id = "recipe-type" class = "name-input"></h2>
                <h2 id = "recipe-servings" class = "name-input"></h2>
            </div>
            <div id="body" class="container d-flex flex-column align-items-center">
                <div id="i" class="d-flex flex-column align-items-center">
                    <h2><u>Ingredients</u></h2>
                </div>
                <div class="d-flex justify-content-start list">
                    <ol id="recipe-ingredients" class = body-input>

                    </ol>
                </div>
                <div id="d" class="d-flex flex-column align-items-center">
                    <h2><u>Directions</u></h2>
                </div>
                <div class="d-flex justify-content-start pb-5 list">
                    <ol id = "recipe-directions" class = "body-input">

                    </ol>
                </div>
            </div>
            <div id="extra-options" class="container d-flex flex-column align-items-center pb-5">
                <form id = "recipe-return">
                    <input id="return-button" type="submit" value="Return" class="btn-lg btn-primary">
                </form>
                <br>
                <form id="recipe-edit">
                    <input id = "edit-button" type="submit" value="Edit Recipe" class="btn-lg btn-primary">
                </form>
                <br>
                <form id="recipe-delete">
                    <input id = "delete-button" type="submit" value="Delete Recipe" class="btn-lg btn-dark">
                </form>
            </div>
        </div>
        <script src="./scripts/app-functions.js"></script>
        <script src="./scripts/view-recipe.js"></script>
    </body>
</html>
