<!DOCTYPE html>

<html style="max-width: 100%; overflow-x: hidden;">
    <head>
        <title>Recipe App: Save Your Recipes!</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="./styles/signUp.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body style="max-width: 100%; overflow-x: hidden; position: relative;">
        <div class="container" id="title">
            <div class="row d-flex flex-column align-items-center pl-3">
                <h1>Sign Up</h1>
                <h3>Type in the information below and submit!</h3>
            </div>
        </div>
        <div class="container " id="sign-up-info">
                <div id="login-form-container container">
                    <div id="sign-up-border" class="container">
                        <form id="sign-up-form" class="form-group d-flex flex-column align-items-center">
                            <input id="first-name-bar" type="text" placeholder="First Name" class="form-control-lg rounded-0">
                            <input id="last-name-bar" type="text" placeholder="Last Name" class="form-control-lg rounded-0"> 
                            <input id="email-bar" type="text" placeholder="Email" class="form-control-lg rounded-0">
                            <p>Password must be at least 8 characters</p>
                            <input id="new-password-bar" type="password" placeholder="New Password" class="form-control-lg rounded-0">
                            <input id="confirm-password-bar" type="password" placeholder="Confirm Password" class="form-control-lg rounded-0">
                            <input type="submit" value="Submit" class=" btn btn-primary">
                        </form>
                        <form id="cancel" class="form-group d-flex flex-column align-items-center">
                            <input type="submit" value = "cancel" class="btn btn-dark">
                        </form>
                    </div>
                </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="./scripts/app-functions.js"></script>
        <script src="./scripts/signUpApp.js"></script>
    </body>

</html>
