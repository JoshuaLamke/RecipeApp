<!DOCTYPE html>

<html>
    <head>
        <title>Recipe App: Save Your Recipes!</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="/styles/signUp.css" rel="stylesheet">
    </head>
    <body>
        <div class="container" id="title">
            <div>
                <h1>Sign Up</h1>
                <h2>Type in the information below and submit! </h2>
            </div>
        </div>
        <div class="container" id="sign-up-info">
                <div id="login-form-container">
                    <div id="sign-up-border">
                        <form id="sign-up-form">
                            <input id="first-name-bar" type="text" placeholder="First Name">
                            <input id="last-name-bar" type="text" placeholder="Last Name">
                            <input id="email-bar" type="text" placeholder="Email">
                            <p>Password must be at least 8 characters</p>
                            <input id="new-password-bar" type="password" placeholder="New Password">
                            <input id="confirm-password-bar" type="password" placeholder="Confirm Password">
                            <input type="submit" value="Submit">
                        </form>
                        <form id="cancel">
                            <input type="submit" value = "cancel">
                        </form>
                    </div>
                </div>
        </div>
        <script src="/scripts/app-functions.js"></script>
        <script src="/scripts/signUpApp.js"></script>
    </body>

</html>
