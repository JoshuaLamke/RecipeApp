<!DOCTYPE html>
<html style="max-width: 100%; overflow-x: hidden;">
    <head>
        <title>Recipe App: Save Your Recipes!</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles/user.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body style="max-width: 100%; overflow-x: hidden; position: relative;">
        <div id="label" class="d-flex justify-content-center container-fluid">
            <h1 id = "title">Recipe App</h1>
        </div>
        <div class="actions container-fluid">
            <div class = "actions__container container-fluid d-flex d-flex flex-column align-items-center" id="container">
                <div class="row w-100 d-flex">
                    <div class="col-12 d-flex justify-content-center">
                        <h2>Name Change</h2>
                    </div>
                </div>
            </div>
        </div>
        <div id="wrapper" class="container d-flex flex-column align-items-center">
            <form id="name-change-form">
                <div class="form-group d-flex ">
                    <label for="new-name-bar" class="mr-2">New Name:</label>
                    <input id="new-name-bar" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <input id="submit-button" class="form-control btn-lg btn-primary" type="submit" placeholder="Change Name">
                </div>
            </form>
        </div>
        <div class="container">
            <div class="mb-5 row">
                <div class="col-12 d-flex justify-content-center">
                    <button id="cancel-button" class="btn-lg btn-dark">cancel</button>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="/scripts/app-functions.js"></script>
        <script src="/scripts/name-change.js"></script>
    </body>
</html>
