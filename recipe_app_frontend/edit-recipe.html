<!DOCTYPE html>

<html>
    <head>
        <title>Recipe App: Save Your Recipes!</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href = "./styles/new-edit-recipe.css" rel = "stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body style="overflow-x: hidden; position: relative;">
        <div id="label" class="d-flex justify-content-center">
            <h1 id="title">Recipe App</h1>
        </div>
        <div id="sublabel"class="d-flex justify-content-center py-3 mb-2">
            <h2 id="subtitle">Update your recipe!</h2>
        </div>
        <div class="container" style="font-size: 130%;">
            <form id="recipe-edit">
                <div class="form-group d-flex ">
                    <label for="title-bar" class="mr-2">Name:</label>
                    <input id="title-bar" class="form-control" type="text">
                </div>
                <div class="form-group d-flex">
                    <label for="type-bar" class="mr-2">Type:</label>
                    <select id = "type-bar" class = "dropdown form-control">
                        <option value = "Breakfast">Breakfast</option>
                        <option value = "Lunch">Lunch</option>
                        <option value = "Dinner">Dinner</option>
                        <option value = "Dessert">Dessert</option>
                        <option value = "Snack">Snack</option>
                        <option value = "Other">Other</option>
                    </select>
                </div>
                <div class="form-group d-flex">
                    <label for="serving-amount-bar" class="mr-2">Servings:</label>
                    <input id="serving-amount-bar" min="1" max = "99" class="form-control" type="number" min="1">
                </div>
                <div class="form-group d-flex flex-column">
                    <label for="ingredients-bar">Ingredients (Seperate with commas):</label>
                    <textarea id="ingredients-bar" class="form-control" rows="10" type="text" placeholder="Seperate with commas! Example: 1 cup of milk, 2 grams of sugar, 2 eggs"></textarea>
                </div>
                <div class="form-group d-flex flex-column">
                    <label for="directions-bar">Directions (Write full sentences):</label>
                    <textarea rows="10" class="form-control" id="directions-bar" type="text" placeholder="Seperate with periods! Example: Pour milk into bowl. Crack eggs and pour into bowl. Mix well. Add sugar and then mix again."></textarea>
                </div>
                <div class="form-group">
                    <input id="submit-button" class="form-control btn-lg btn-primary" type="submit" placeholder="Update Recipe">
                </div>
            </form>
            <form id="cancel" class="pb-4">
                <div class="form-group">
                    <input id="cancel-button" class="form-control btn-lg btn-dark" type="submit" value="Cancel">
                </div>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script>
            $('.custom-file-input').on('change',function(){
                //get the file name
                let fileName = $(this).val();
                let tempArr = fileName.split("\\")
                fileName = tempArr[tempArr.length - 1]
                //replace the "Choose a file" label
                $(this).next('.custom-file-label').html(fileName);
            })
        </script>
        <script src = "./scripts/app-functions.js"></script>
        <script src = "./scripts/edit-recipe.js"></script>
    </body>
</html>
