<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recipe App: Save Your Recipes!</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles/index.css">
    </head>
    <body>
        <div class="container" id="greeting">
            <h1>Welcome to our Recipe App!</h1>
        </div>
        <div class="container" id="login-info">
            <div class="row">
                <div class="col-12" id="login-form-container">
                    <div id="login-border" class="col-12 d-flex flex-column align-items-center">
                        <form action="" id="login-form">
                            <input type="text" name="u" placeholder="username" required>
                            <input type="password" name="p" placeholder="password" required>
                            <input type="submit" value="Login">
                        </form>
                        <form action="" id="sign-up-form">
                            <input type="submit" value="Sign Up for an account">
                        </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="scripts/app-functions.js"></script>
        <script src ="scripts/loginApp.js"></script>
    </body>
</html>
